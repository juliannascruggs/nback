<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <title>nback.co</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  CSS  -->
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="assets/stylesheets/menu.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300|Open+Sans:400italic,400,700,300,600|Open+Sans+Condensed:300italic,700,300' rel='stylesheet' type='text/css'>
    <script src="assets/js/modernizr.custom.js"></script>
  </head>
  <body>
      <!-- Header -->
    <header>
          <div class="logo">
            nBack.co
          </div>
          <div class="slogan">
            <h1>
              Improve Your Short Term Memory
            </h1>
            <h2>
              And maybe become a genius.
            </h2>
          </div>

      <nav class="cbp-hsmenu-wrapper" id="cbp-hsmenu-wrapper">
        <div class="title">
        </div>
        <!-- Settings menu -->
        <div class="cbp-hsinner">
          <ul class="cbp-hsmenu">
            <li>
              <!-- User input for value of n -->
              <a href="#">n equals <span id="n-equals">1</span></a>
              <ul class="cbp-hssubmenu n-equals-submenu">
                <li><a href="#" class="active" ><h3>1</h3><span>Back</span></a></li>
                <li><a href="#"><h3>2</h3><span>Back</span></a></li>
                <li><a href="#"><h3>3</h3><span>Back</span></a></li>
                <li><a href="#"><h3>4</h3><span>Back</span></a></li>
                <li><a href="#"><h3>5</h3><span>Back</span></a></li>
                <li><a href="#"><h3>6</h3><span>Back</span></a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>
    </header>



    <!-- This is where the game magic happens -->
    <div class="group gameboard">
      <div class="stage columns small-col-3-3 large-col-2-3">
      <!-- Users see this section during the when the game is 'Ready' to be played -->
        <div class="game-ready">
          <button type="button" class="play" value="play">
              <span class="fa fa-lg fa-play">
                <div class="play-button-label">Play</div>
              </span>
          </button>
        </div>
        <!-- Users see this section when the game first 'Starts' -->
        <div class="game-start">
          <div class="counter"></div>
        </div>
        <!-- Users see this section after the game has started, and is now 'Active' -->
        <div class="game-active">
          <!-- Here are the objects that users need to try to remember -->
          <div class="souvenir">
            <span class="fa fa-lg "></span>
          </div>
          <!-- If the 'Tutorial' is active ('true'), we'll put some handy pointers here -->
          <div class="tutorial columns small-col-2-2 large-col-2-2">
            <p></p> 
          </div>
        </div>
        <!-- Users see this when the game is 'Complete' -->
        <div class="game-complete">
          <!-- Users get a replay button -->
          <button type="button" class="replay" value="play">
              <span class="fa fa-lg fa-repeat">
                <div class="replay-button-label">Replay</div>
              </span>
          </button>
          <!-- And their epic score -->
          <ul class="scoreboard">
              <li class="result">
                <h3>50<span>%</span></h3>
                  <span>Color</span>
                </li>
              <li class="result">
                <h3>90<span>%</span></h3>
                <span>Shape</span>
              </li>
          </ul>
        </div>
      </div>
      <!-- These are the game controls -->
      <div class="columns small-col-3-3 large-col-1-3">
        <div class="group">
          <div class="controls columns small-col-1-2 large-col-2-2">
            <button type="button" class="color" value="Color Match" disabled="disabled">
              <span class="fa fa-hand-o-right"></span>
              Color Match
            </button>
          </div>
          <div class="controls columns small-col-1-2 large-col-2-2">
            <button type="button" class="shape" value="Shape Match" disabled="disabled">
              <span class="fa fa-hand-o-right"></span>
              Shape Match
            </button>
          </div>

<!--           <div class="instructions columns small-col-2-2 large-col-2-2">
            <p> How To Play</p>
            <p> We're going to show you a sequence of shapes. Remember each shape, and guess if it matches the previous one. Do that 25 times, and we'll tell you how well you did.
            </p> 
          </div> -->
        </div>
      </div>
    </div>

    <!-- JavaScripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
<!--    <script type="text/javascript" src="assets/js/menu.js"></script> -->
    <script type="text/javascript" src="assets/js/menu.js"></script>
    <script src="assets/js/cbpHorizontalSlideOutMenu.js"></script>
    <script>
      var menu = new cbpHorizontalSlideOutMenu( document.getElementById( 'cbp-hsmenu-wrapper' ) );
    </script>
  </body>
</html>
